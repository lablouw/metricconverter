<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metricconverter</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="form-group">
  <h3>Temperature</h3>
  <div>
    <input type="text" [(ngModel)]="temperature" placeholder="Temperature">
  </div>
  From:
  <select>
    <tr *ngFor="let tempUnit of getAvailableTemperatureUnits()">
      <option value=tempUnit>Volvo</option>
    </tr>
  </select>
  To:
  <select>
    <option value="volvo">Volvo</option>
  </select>
  <div class="form-group">
    <button (click)="convertTemperature()">Convert temperature</button>
  </div>
</div>
</body>
</html>

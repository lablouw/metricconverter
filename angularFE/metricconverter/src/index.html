<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metricconverter</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div>

  <h2>Convert distance</h2>
  <div>
    <input type="text" [(ngModel)]="convertDetails.value" placeholder="Distance">
  </div>
  From:
  <select [(ngModel)]="convertDetails.fromUnit">
    <option></option>
  </select>
  To:
  <select [(ngModel)]="convertDetails.toUnit">
    <option></option>
  </select>
  <div class="form-group">
    <button (click)="convertDistance(convertDetails.value, convertDetails.fromUnit, convertDetails.toUnit)">Convert</button>
  </div>

  <h2>Convert mass</h2>
  <div>
    <input type="text" [(ngModel)]="convertDetails.value" placeholder="Mass">
  </div>
  From:
  <select [(ngModel)]="convertDetails.fromUnit">
    <option></option>
  </select>
  To:
  <select [(ngModel)]="convertDetails.toUnit">
    <option></option>
  </select>
  <div class="form-group">
    <button (click)="convertMass(convertDetails.value, convertDetails.fromUnit, convertDetails.toUnit)">Convert</button>
  </div>

  <h2>Convert temperature</h2>
  <div>
    <input type="text" [(ngModel)]="convertDetails.value" placeholder="Temperature">
  </div>
  From:
  <select [(ngModel)]="convertDetails.fromUnit">
    <option value=tempUnit>CELSIUS</option>
    <option value=tempUnit>FAHRENHEIT</option>
    <option value=tempUnit>KELVIN</option>
  </select>
  To:
  <select [(ngModel)]="convertDetails.toUnit">
    <option value=tempUnit>CELSIUS</option>
    <option value=tempUnit>FAHRENHEIT</option>
    <option value=tempUnit>KELVIN</option>
  </select>
  <div class="form-group">
    <button (click)="convertTemperature(convertDetails.value, convertDetails.fromUnit, convertDetails.toUnit)">Convert</button>
  </div>

</div>
</body>
</html>
